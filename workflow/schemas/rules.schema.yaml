$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake rule input and output files description file
type: object
properties:
# Entry added using Hydra-Genetics CLI - please move it into alphabetically sorted order
  samtools_fastq_single:
    type: object
    description: input and output parameters for samtools_fastq_single for single-end and long reads
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          bam:
            type: string
            description: input bam file
      output:
        type: object
        description: list of outputs
        properties:
          fastq:
            type: string
            description: fastq file with the sequences and quality scores
            
  samtools_index:
    type: object
    description: input and output parameters for samtools_index
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          bam:
            type: string
            description: bam file
      output:
        type: object
        description: list of outputs
        properties:
          bai:
            type: string
            description: bam index file

