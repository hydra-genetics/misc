$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule
      mem_mb:
        type: integer
        description: default memory used for a rule
      mem_per_cpu:
        type: integer
        description: default memory used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluster for a rule

  required:
    - default_resources

  bedtools_intersect:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'bedtools_intersect' rule
      time:
        type: string
        description: max execution time for the 'bedtools_intersect' rule
      mem_mb:
        type: integer
        description: memory used for 'bedtools_intersect'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'bedtools_intersect'
      partition:
        type: string
        description: partition to use on the cluster for 'bedtools_intersect'

  bgzip:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'bgzip' rule
      time:
        type: string
        description: max execution time for the 'bgzip' rule
      mem_mb:
        type: integer
        description: memory used for 'bgzip'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'bgzip'
      partition:
        type: string
        description: partition to use on the cluster for 'bgzip'

  imagemagick_convert:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'imagemagick_convert' rule
      time:
        type: string
        description: max execution time for the 'imagemagick_convert' rule
      mem_mb:
        type: integer
        description: memory used for 'imagemagick_convert'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'imagemagick_convert'
      partition:
        type: string
        description: partition to use on the cluster for 'imagemagick_convert'

  samtools_index:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'samtools_index' rule
      time:
        type: string
        description: max execution time for the 'samtools_index' rule
      mem_mb:
        type: integer
        description: memory used for 'samtools_index'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'samtools_index'
      partition:
        type: string
        description: partition to use on the cluster for 'samtools_index'

  tabix:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'tabix' rule
      time:
        type: string
        description: max execution time for the 'tabix' rule
      mem_mb:
        type: integer
        description: memory used for 'tabix'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'tabix'
      partition:
        type: string
        description: partition to use on the cluster for 'tabix'
